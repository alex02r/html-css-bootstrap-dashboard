<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolean</title>
</head>
<body>
<!-- header -->
<header>
    <div class="container-fluid">
        <div class="row bg-white align-items-center">
            <div class="col-1 col-lg-2">
                <img src="./img/mobile-logo.png" alt="boolean" class="logo d-lg-none">
    
                <img src="./img/logo.svg" alt="boolean" class="img-fluid d-none d-lg-inline-block">
            </div>
            <div class="col-10 col-lg-8">
                <div class="search-bar d-flex gap-3">
                    <div class="serch-button">
                        <i class="fas fa-magnifying-glass"></i>
                    </div>
                    <div class="text-secondary">
                        Prova a cercare: Lezioni di Laravel
                    </div>
                </div>
            </div>
            <div class="col-1 col-lg-2">
                <div class="d-flex gap-3">
                    <div class="d-none d-lg-inline text-secondary">
                        <i class="fas fa-list-ul px-2"></i>
                        <i class="fa-solid fa-circle-question px-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical px-2"></i>
                    </div>
                    <div class="ring text-warning">
                        <i class="fas fa-bell"></i>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</header>
<!-- main page -->
<main class="d-flex" >
    <!-- side bar -->
    <div class="sidebar p-3 text-white">
        <div class="d-flex flex-column justify-content-between align-items-center align-items-lg-start">
            <div class="sidebar-list">
               <ul class="list-unstyled">
                <li class="py-2"><i class="fas fa-house pe-3"></i><div class="d-none d-lg-inline">Home</div> </li>
                <li class="py-2"><i class="fas fa-chart-simple pe-3"></i> <div class="d-none d-lg-inline">Stats</div></li>
                <li class="py-2"><i class="fas fa-signal pe-3"></i> <div class="d-none d-lg-inline">Signal</div></li>
               </ul>
            </div>
            <div class="">
                    <i class="fa-solid fa-gear pe-3"></i>
                    <h6 class="d-none d-lg-inline">Admin</h6>
            </div>
        </div>
    </div>
         
    </div>
    <!-- main content -->
    <div class="main-content">
        <div class="top-main py-2 text-white">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <div class="py-2">
                            <div class="top-title">
                                <h3 class="d-inline-block">Boolean</h3>
                                <span class="badge rounded-pill bg_my">Piano blaze</span>
                            </div>
                            <div class="main-title">
                                <span class="badge rounded-pill bg_my">3 app</span> 
                                &#x226B;
                                <span class="badge rounded-pill bg_my d-lg-none">+</span>
                                <span class="badge rounded-pill bg_my d-none d-lg-inline">Boolean mobile app</span>
                                <span class="badge rounded-pill bg_my d-none d-lg-inline">Boolean web app</span>
                                <span class="badge rounded-pill bg_my d-none d-lg-inline">Boolean blog app</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="top-title">
                            Studenti online negli ultimi 30 minuti
                        </div>
                        <div class="main-title">
                            <h3>125</h3>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 order-first order-md-last">
                        <div class="top-title">
                            Nuovo Studente <button class="btn btn-outline-light ms-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    prime classi
                </div>
                <div class="col-12 col-lg-8">
                    faq
                </div>
                <div class="col-12 col-lg-4">
                    to do
                </div>
                <div class="col-12 col-lg-4">
                    grafico
                </div>
            </div>
        </div>
    </div>
</main>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasRightLabel">Inserisci nuovo studente</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- form for add new user -->
      <form action="#" method="get">
        <div class="container">
            <div class="row">
                <!-- 1st row of form -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="cognome" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="cognome" name="cognome">
                    </div>
                </div>

                <!-- 2nd row of form -->
                <div class="col-6">
                    <div class="mb-2">
                        Email
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="psw" class="form-label">Password</label>
                        <input type="password" class="form-control" id="psw" name="psw">
                    </div>
                </div>

                <!-- 3rd row of form -->
                <div class="col-6">
                    <div class="mb-2">
                        Indirizzo Email
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">@</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label for="psw2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="psw2" name="psw2">
                    </div>
                </div>
                
                <!-- 4th row of form -->
                <div class="col-12">
                    <div class="mb-3">
                        <label for="indirizzo" class="form-label">Indirizzo</label>
                        <input type="text" class="form-control" id="indirizzo" name="indirizzo">
                    </div>
                </div>

                <!-- 5th row of form -->
                <div class="col-6">
                    <div class="mb-3">
                        <label for="città" class="form-label">Città</label>
                        <input type="text" class="form-control" id="città" name="città">
                    </div>
                </div>
                <div class="col-4">
                    <label for="stato" class="form-label">Stato</label>
                    <select class="form-select" id="stato"  aria-label="Default select example" aria-describedby="select">
                        <option selected>Scegli...</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-2">
                    <div class="mb-3">
                        <label for="cap" class="form-label">CAP</label>
                        <input type="text" class="form-control" id="cap" name="cap">
                    </div>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
